  <script>
	function checkCookie(cname) {
	    var name = cname + "=";
	    var ca = document.cookie.split(';');
	    for(var i = 0; i < ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}

	(function() {

		var cookieName = "_les";
		var cookieValue = "visited";

		if(checkCookie(cookieName) === ""){
			var marketingId = "38182739474453905851113365778555715531";
			var visitor =Visitor.getInstance(marketingId);
		
			var supplementalId = visitor.getSupplementalDataID();

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				      var d = new Date();
				      // d.setTime(d.getTime() + (30 * 60 * 1000)); //Expires in 30 minutes ( 30 minutes * 60 seconds in a minute * 1000 milliseconds in a second)
				      d.setTime(d.getTime() + (1 * 5 * 1000)); //Expires in 5 seconds
				      var expires = "expires=" + d.toUTCString();
				      document.cookie = cookieName + "=" + cookieValue + ";" + expires;
				      alert("Response from the server: " + xhttp.response);
				}
			};
			xhttp.open("POST", "http://localhost:8080/integration/api/v1.0/last_event", true);
			xhttp.setRequestHeader("Content-Type", "application/json");
			xhttp.send(JSON.stringify(
				{
					imsOrgId: marketingId,
					sdid: supplementalId
				}
			));
		}
	})()

	</script>
